<!DOCTYPE html>
<html>

    <!-- setto il font -->
    <head>
        <meta charset="UTF-8" />
        <title>Coding Challenge - Alessandro Fontana</title>
        <link rel="stylesheet" href="master.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- creazione box -->
        <div class="box">
            <header class="lim">
                <!-- logo e testo -->
                <img class="logo" src="logo.png">
                <h1>Taking Booleaners from A to B</h1>
            </header>

            <nav class="functionbar">
                <!-- funzioni di utilizzo monopattini -->
                <input type="submit" value="Prenota">
                <input type="submit" value="Termina prenotazione">
                <input type="submit" value="Accendi Luci">
            </nav>

            <main class="selectmaranzamobile">
                <!-- monopattini luogo e stato -->
                <section>
                    <h2><input type="checkbox"> Monopattino Gino22</h2>
                    <p id="arrow">Via Guadalametri - a 220 metri da te</p>
                    <span>Stato carica:</span>
                    <div id="batterylevel1"></div>
                </section>

                <section>
                    <h2><input type="checkbox"> Monopattino Mike 24</h2>
                    <p id="arrow">Via Ricciardoni - a 420 metri da te</p>
                    <span>Stato carica:</span>
                    <div id="batterylevel2"></div>
                </section>

                <section><h2><input type="checkbox">Monopattino Fede154</h2>
                    <p id="arrow">Via Mentarini - a 490 metri da te</p>
                    <span>Stato carica:</span>
                    <div id="batterylevel3"></div>
                </section>

            </main>

        </div>

    </body>

</html>
